name: OpenHands Auto Fix Issues

on:
  issues:
    types: [labeled]

jobs:
  fix-issue:
    if: github.event.label.name == 'openhands-fix'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Request OpenHands Fix
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@openhands please analyze this issue and create a PR to fix it.'
            });
            console.log('Requested OpenHands fix for issue #' + context.issue.number);
