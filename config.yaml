storage:
  transcripts_dir: "transcripts"
  format: "markdown"
  auto_export: true

mcp:
  max_rounds_in_response: 3

deliberation:
  convergence_detection:
    enabled: true
    semantic_similarity_threshold: 0.85
    divergence_threshold: 0.40
    min_rounds_before_check: 1
    consecutive_stable_rounds: 2
    stance_stability_threshold: 0.80
    response_length_drop_threshold: 0.40

  early_stopping:
    enabled: true
    threshold: 0.66
    respect_min_rounds: true

  convergence_threshold: 0.8
  enable_convergence_detection: true

  file_tree:
    enabled: true
    max_depth: 2
    max_files: 50

  tool_security:
    exclude_patterns:
      - "transcripts/"
      - "transcripts/**"
      - ".git/"
      - ".git/**"
      - "node_modules/"
      - "node_modules/**"
      - ".venv/"
      - "venv/"
      - "__pycache__/"
    max_file_size_bytes: 1048576

  vote_retry:
    enabled: true
    max_retries: 1
    min_response_length: 100

decision_graph:
  enabled: true
  db_path: "decision_graph.db"
  context_token_budget: 1000
  tier_boundaries:
    strong: 0.75
    moderate: 0.60
  query_window: 1000
  query_cache_size: 200
  embedding_cache_size: 500
  query_ttl: 300
  adaptive_k_small_threshold: 100
  adaptive_k_medium_threshold: 1000
  adaptive_k_small: 5
  adaptive_k_medium: 3
  adaptive_k_large: 2
  noise_floor: 0.40
  max_context_decisions: 3
  compute_similarities: true
