# ai-counsel/pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require CLI tools installed)
    e2e: End-to-end tests (full workflow, expensive)
    slow: Slow tests (performance benchmarks, large data)
    benchmark: Performance and quality benchmark tests
    local_model: Tests requiring local models (Ollama, LM Studio, llama.cpp)
    legal_domain: Legal reasoning and compliance tests
    technical_decisions: Technical decision-making tests
    comparison: Local vs cloud model comparison tests
filterwarnings =
    # Suppress expected deprecation warning for cli_tools -> adapters migration
    # This warning is tested explicitly in test_config.py::test_load_config_with_cli_tools_emits_warning
    ignore:The 'cli_tools' configuration section is deprecated:DeprecationWarning
